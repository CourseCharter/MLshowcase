{% extends 'base.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<section id="hero">

    <div class="container-fluid">
      
      <div class="container justify-content-center" data-aos="fade-up">
        <div class="row">
                <form method='POST'>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-success">Check</button>
                </form>
        </div>
        <div class="row">
                {% if messages %}
                <ul class='messages'>
                {% for message in messages %}
                <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
                {{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
        </div> 
        <div class="row">        

                <h1>{{ answer }}</h1>

        </div>
       
      </div>
    </div>
  

  </section><!-- End Hero -->


{% endblock  %}
